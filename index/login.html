<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/login.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Kumar+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('../images/bg-01.jpg');"
      >
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span class="login100-form-logo">
              <img src="../images/logo.jpg" id="gambar" />
            </span>

            <span class="login100-form-title p-b-34 p-t-27">
              Log in
            </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Username"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Password"
              />
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>

            <div class="contact100-form-checkbox">
              <input
                class="input-checkbox100"
                id="ckb1"
                type="checkbox"
                name="remember-me"
              />
              <label class="label-checkbox100" for="ckb1">
                Remember me
              </label>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                Login
              </button>
            </div>

            <div class="p-t-90" id="forgot">
                <p> Don't have account ?  <a class="txt1" href="/index/register.html"><span id="regis">Register</span></a>
              </a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
